<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wordle - The New York Times</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121213" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./assets/icon.jpg" />
  </head>

  <body>
    <img src="./assets/og-image.png" alt="Wordle Logo" id="logo">
    <img src="./assets/question.jpg" alt="Wordle Logo" id="question">

    <h2 class="line"></h2>
<!--    <hr>-->
    <div id="game"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="hint_header">Hint</p>
        <p id="hint_text">That's what you have to tell me.</p>
      </div>
    </div>

    <div id="result" class="result-modal">
      <div class="result-content">
        <span class="result-close">&times;</span>
        <p id="result_header">The correct word was:</p>
        <p id="result_text">the word</p>
        <p id="reset-text">To play again click reload browser button</p>
      </div>
    </div>

    <div id="keyboard">
      <div class="first-row">
        <button class="keyboard-button">q</button>
        <button class="keyboard-button">w</button>
        <button class="keyboard-button">e</button>
        <button class="keyboard-button">r</button>
        <button class="keyboard-button">t</button>
        <button class="keyboard-button">y</button>
        <button class="keyboard-button">u</button>
        <button class="keyboard-button">i</button>
        <button class="keyboard-button">o</button>
        <button class="keyboard-button">p</button>
      </div>
      <div class="second-row">
        <button class="keyboard-button">a</button>
        <button class="keyboard-button">s</button>
        <button class="keyboard-button">d</button>
        <button class="keyboard-button">f</button>
        <button class="keyboard-button">g</button>
        <button class="keyboard-button">h</button>
        <button class="keyboard-button">j</button>
        <button class="keyboard-button">k</button>
        <button class="keyboard-button">l</button>
      </div>
      <div class="third-row">
        <button class="enter">Enter</button>
        <button class="keyboard-button">z</button>
        <button class="keyboard-button">x</button>
        <button class="keyboard-button">c</button>
        <button class="keyboard-button">v</button>
        <button class="keyboard-button">b</button>
        <button class="keyboard-button">n</button>
        <button class="keyboard-button">m</button>
        <button class="delete">
            <img src="./assets/backspace.png" alt="Delete" width="24" height="24" id="image">
        </button>
      </div>
    </div>

    <script defer src="src/game.js" type="module"></script>
  </body>
</html>
